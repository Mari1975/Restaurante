<!-- carrito.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Menú de Navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/img/logo2.png" alt="Logo Empresa" />
            </div>
            <p>Doña Flor</p>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#categorias">Categorías</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
                <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido del Carrito -->
    <section id="carritoContent">
        <h2>Tus Compras</h2>
        <div class="cart-container">
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Los productos del carrito se insertarán aquí -->
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: $<span id="totalPrice">0</span></h3>
                <button id="checkoutBtn">Finalizar Compra</button>
            </div>
        </div>
    </section>

    <script src="assets/js/carrito.js"></script>
</body>
</html>
